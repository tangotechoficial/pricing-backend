version: '3'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=devpass
    ports:
      - "5432:5432"
  web:
    build: .
    environment: 
      - SECRET_KEY="asekretkey"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
